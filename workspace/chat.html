<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>微信页面</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
    }
    .chat-list {
      width: 300px;
      background-color: #f1f1f1;
      padding: 10px;
    }
    .chat-item {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      cursor: pointer;
    }
    .chat-item .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .chat-item .info {
      flex-grow: 1;
    }
    .chat-item .name {
      font-size: 16px;
      font-weight: bold;
    }
    .chat-item .message {
      font-size: 14px;
      color: #777;
    }
    .chat-detail {
      flex-grow: 1;
      padding: 10px;
      background-color: #fff;
    }
    .chat-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .chat-header .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }
    .chat-header .name {
      font-size: 18px;
      font-weight: bold;
    }
    .chat-messages {
      height: 400px;
      overflow-y: auto;
      margin-bottom: 10px;
    }
    .chat-messages .message {
      margin-bottom: 10px;
    }
    .chat-messages .message .bubble {
      max-width: 70%;
      background-color: #d3f0d8;
      padding: 10px;
      border-radius: 10px;
      word-wrap: break-word;
    }
    .chat-messages .message .bubble.self {
      background-color: #e1ffc7;
      float: right;
    }
    .chat-input {
      display: flex;
      border-top: 1px solid #ddd;
    }
    .chat-input input {
      flex-grow: 1;
      padding: 10px;
      border: none;
      outline: none;
    }
    .chat-input button {
      padding: 10px;
      border: none;
      background-color: #07c160;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat-list">
    <div class="chat-item">
      <img src="https://via.placeholder.com/40" alt="头像" class="avatar">
      <div class="info">
        <div class="name">张三</div>
        <div class="message">你好！</div>
      </div>
    </div>
    <div class="chat-item">
      <img src="https://via.placeholder.com/40" alt="头像" class="avatar">
      <div class="info">
        <div class="name">李四</div>
        <div class="message">你好，有什么需要帮忙的吗？</div>
      </div>
    </div>
  </div>
  <div class="chat-detail">
    <div class="chat-header">
      <img src="https://via.placeholder.com/40" alt="头像" class="avatar">
      <div class="name">张三</div>
    </div>
    <div class="chat-messages">
      <div class="message">
        <div class="bubble">你好！</div>
      </div>
      <div class="message self">
        <div class="bubble">你好，有什么需要帮忙的吗？</div>
      </div>
    </div>
    <div class="chat-input">
      <input type="text" placeholder="输入消息...">
      <button>发送</button>
    </div>
  </div>
</body>
</html>
