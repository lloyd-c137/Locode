<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>超级马里奥游戏</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #87CEEB;
    }
    canvas {
      display: block;
      background: #FFFFFF;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const player = {
      x: 50,
      y: canvas.height - 100,
      width: 50,
      height: 50,
      color: '#6495ED',
      velocityY: 0,
      gravity: 0.5,
      jumpPower: -10,
      onGround: false
    };

    const platforms = [
      { x: 0, y: canvas.height - 50, width: 800, height: 50 },
      { x: 200, y: canvas.height - 150, width: 100, height: 50 },
      { x: 400, y: canvas.height - 250, width: 100, height: 50 },
      { x: 600, y: canvas.height - 350, width: 100, height: 50 }
    ];

    function drawPlayer() {
      ctx.fillStyle = player.color;
      ctx.fillRect(player.x, player.y, player.width, player.height);
    }

    function drawPlatforms() {
      platforms.forEach(platform => {
        ctx.fillStyle = '#8B4513';
        ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
      });
    }

    function updatePlayer() {
      player.velocityY += player.gravity;
      player.y += player.velocityY;

      if (player.y + player.height >= canvas.height) {
        player.y = canvas.height - player.height;
        player.velocityY = 0;
        player.onGround = true;
      } else {
        player.onGround = false;
      }
    }

    function updateGame() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawPlatforms();
      drawPlayer();
      updatePlayer();
    }

    document.addEventListener('keydown', (e) => {
      if (e.code === 'ArrowLeft') {
        player.x -= 5;
      } else if (e.code === 'ArrowRight') {
        player.x += 5;
      } else if (e.code === 'Space' && player.onGround) {
        player.velocityY = player.jumpPower;
        player.onGround = false;
      }
    });

    setInterval(updateGame, 1000 / 60);
  </script>
</body>
</html>
