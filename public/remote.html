<!DOCTYPE html>
<html lang="zh-CN">
<head>

  <title>Locode Remote - è¿œç¨‹è®¿é—®</title>
  <link rel="icon" type="image/png" href="../media/locode.png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #1e1e1e;
      color: #d4d4d4;
      height: 100vh;
      overflow: hidden;
    }

    .connection-panel {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .connection-box {
      background: #252526;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      max-width: 500px;
      width: 90%;
    }

    .connection-box h1 {
      color: #007acc;
      margin-bottom: 20px;
      font-size: 24px;
    }

    .connection-box input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      background: #3c3c3c;
      border: 1px solid #555;
      color: #d4d4d4;
      border-radius: 4px;
      font-size: 14px;
    }

    .connection-box input:focus {
      outline: none;
      border-color: #007acc;
    }

    .connection-box button {
      width: 100%;
      padding: 12px;
      background: #0e639c;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      margin-top: 10px;
    }

    .connection-box button:hover {
      background: #1177bb;
    }

    .connection-box button:disabled {
      background: #3c3c3c;
      cursor: not-allowed;
    }

    .status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
      font-size: 13px;
    }

    .status.connected {
      background: #107c10;
      color: white;
    }

    .status.disconnected {
      background: #c42b1c;
      color: white;
    }

    .status.connecting {
      background: #f0ad4e;
      color: white;
    }

    .app-container {
      display: none;
      height: 100vh;
    }

    .app-container.connected {
      display: flex;
    }

    .sidebar {
      width: 250px;
      background: #252526;
      display: flex;
      flex-direction: column;
      border-right: 1px solid #333;
    }

    .sidebar-header {
      padding: 15px;
      border-bottom: 1px solid #333;
    }

    .sidebar-header h2 {
      font-size: 14px;
      color: #cccccc;
      margin: 0;
    }

    .file-tree {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }

    .file-item {
      padding: 8px 10px;
      cursor: pointer;
      border-radius: 3px;
      transition: background 0.2s;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .file-item:hover {
      background: #2a2d2e;
    }

    .file-item.active {
      background: #37373d;
    }

    .file-item .icon {
      font-size: 14px;
    }

    .file-item .name {
      font-size: 13px;
    }

    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #1e1e1e;
    }

    .tabs {
      display: flex;
      background: #2d2d2d;
      border-bottom: 1px solid #333;
    }

    .tab {
      padding: 10px 20px;
      cursor: pointer;
      font-size: 13px;
      color: #cccccc;
      border-bottom: 2px solid transparent;
      transition: all 0.2s;
    }

    .tab:hover {
      background: #3c3c3c;
    }

    .tab.active {
      color: #007acc;
      border-bottom-color: #007acc;
    }

    .tab-content {
      flex: 1;
      overflow: hidden;
      display: none;
    }

    .tab-content.active {
      display: flex;
      flex-direction: column;
    }

    .editor-container {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .editor-header {
      background: #252526;
      padding: 10px 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #333;
    }

    .editor-header h3 {
      font-size: 14px;
      color: #cccccc;
      margin: 0;
    }

    .editor-header .actions {
      display: flex;
      gap: 10px;
    }

    .editor-header button {
      padding: 6px 12px;
      background: #3c3c3c;
      color: #cccccc;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 12px;
    }

    .editor-header button:hover {
      background: #4c4c4c;
    }

    .editor-content {
      flex: 1;
      padding: 15px;
      overflow: auto;
    }

    .file-content {
      background: #2d2d2d;
      color: #d4d4d4;
      padding: 15px;
      border-radius: 4px;
      font-family: 'Courier New', monospace;
      font-size: 13px;
      line-height: 1.6;
      white-space: pre-wrap;
      word-wrap: break-word;
      overflow: auto;
    }

    .terminal-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #1e1e1e;
    }

    .terminal-output {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background: #1e1e1e;
      color: #d4d4d4;
      font-family: 'Courier New', monospace;
      font-size: 13px;
      line-height: 1.6;
    }

    .terminal-input {
      display: flex;
      padding: 10px 15px;
      background: #252526;
      border-top: 1px solid #333;
      gap: 10px;
    }

    .terminal-input input {
      flex: 1;
      padding: 8px 12px;
      background: #3c3c3c;
      border: 1px solid #555;
      color: #d4d4d4;
      border-radius: 3px;
      font-family: 'Courier New', monospace;
      font-size: 13px;
    }

    .terminal-input input:focus {
      outline: none;
      border-color: #007acc;
    }

    .terminal-input button {
      padding: 8px 16px;
      background: #0e639c;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 13px;
    }

    .terminal-input button:hover {
      background: #1177bb;
    }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #252526;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      padding: 10px 15px;
      border-radius: 5px;
      max-width: 90%;
    }

    .message.user {
      align-self: flex-end;
      background: #0e639c;
      color: white;
    }

    .message.assistant {
      align-self: flex-start;
      background: #333;
      color: #d4d4d4;
    }

    .message.system {
      align-self: center;
      background: #f0ad4e;
      color: white;
      font-size: 12px;
    }

    .chat-input {
      padding: 15px;
      border-top: 1px solid #333;
      display: flex;
      gap: 10px;
    }

    .chat-input textarea {
      flex: 1;
      padding: 10px;
      background: #3c3c3c;
      border: 1px solid #555;
      color: #d4d4d4;
      border-radius: 4px;
      resize: none;
      font-family: inherit;
      font-size: 13px;
      min-height: 80px;
    }

    .chat-input textarea:focus {
      outline: none;
      border-color: #007acc;
    }

    .chat-input button {
      padding: 10px 20px;
      background: #0e639c;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
    }

    .chat-input button:hover {
      background: #1177bb;
    }

    .chat-input button:disabled {
      background: #3c3c3c;
      cursor: not-allowed;
    }

    @media (max-width: 768px) {
      .sidebar {
        position: fixed;
        left: -250px;
        top: 0;
        bottom: 0;
        z-index: 100;
        transition: left 0.3s;
      }

      .sidebar.active {
        left: 0;
      }

      .main-content {
        margin-left: 0;
      }

      .connection-box {
        padding: 20px;
      }

      .connection-box h1 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="connection-panel" id="connectionPanel">
    <div class="connection-box">
      <h1>ğŸ”Œ Locode Remote</h1>
      <p style="color: #888; margin-bottom: 20px; font-size: 14px;">
        é€šè¿‡å…¬ç½‘è®¿é—®ä½ çš„æœ¬åœ° Locode å¼€å‘ç¯å¢ƒ
      </p>
      <input type="text" id="serverUrl" placeholder="Locode æœåŠ¡å™¨åœ°å€ (ä¾‹å¦‚: ws://192.168.1.100:3000)" />
      <input type="password" id="password" placeholder="è®¿é—®å¯†ç ï¼ˆå¯é€‰ï¼‰" />
      <button id="connectBtn" onclick="connect()">è¿æ¥</button>
      <div class="status" id="connectionStatus" style="display: none;"></div>
      <p style="color: #666; margin-top: 15px; font-size: 12px;">
        ğŸ’¡ æç¤ºï¼šç¡®ä¿æœåŠ¡å™¨å·²å¯åŠ¨å¹¶é…ç½®äº†å…¬ç½‘è®¿é—®
      </p>
    </div>
  </div>

  <div class="app-container" id="appContainer">
    <div class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <h2>ğŸ“ æ–‡ä»¶æµè§ˆå™¨</h2>
      </div>
      <div class="file-tree" id="fileTree"></div>
    </div>

    <div class="main-content">
      <div class="tabs">
        <div class="tab active" data-tab="editor" onclick="switchTab('editor')">ğŸ“ ç¼–è¾‘å™¨</div>
        <div class="tab" data-tab="terminal" onclick="switchTab('terminal')">ğŸ’» ç»ˆç«¯</div>
        <div class="tab" data-tab="chat" onclick="switchTab('chat')">ğŸ¤– AI åŠ©æ‰‹</div>
      </div>

      <div class="tab-content active" id="editorTab">
        <div class="editor-container">
          <div class="editor-header">
            <h3 id="currentFile">æœªé€‰æ‹©æ–‡ä»¶</h3>
            <div class="actions">
              <button onclick="saveFile()">ğŸ’¾ ä¿å­˜</button>
              <button onclick="deleteFile()">ğŸ—‘ï¸ åˆ é™¤</button>
            </div>
          </div>
          <div class="editor-content">
            <textarea id="fileContent" class="file-content" placeholder="é€‰æ‹©æ–‡ä»¶åæ˜¾ç¤ºå†…å®¹..."></textarea>
          </div>
        </div>
      </div>

      <div class="tab-content" id="terminalTab">
        <div class="terminal-container">
          <div class="terminal-output" id="terminalOutput"></div>
          <div class="terminal-input">
            <input type="text" id="terminalCommand" placeholder="è¾“å…¥å‘½ä»¤..." />
            <button onclick="executeCommand()">æ‰§è¡Œ</button>
          </div>
        </div>
      </div>

      <div class="tab-content" id="chatTab">
        <div class="chat-container">
          <div class="chat-messages" id="chatMessages"></div>
          <div class="chat-input">
            <textarea id="chatInput" placeholder="è¾“å…¥æ¶ˆæ¯... (Shift+Enter æ¢è¡Œ)"></textarea>
            <button id="sendBtn" onclick="sendMessage()">å‘é€</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    let ws = null;
    let currentPath = '';
    let messageId = 0;

    function connect() {
      const serverUrl = document.getElementById('serverUrl').value.trim();
      const password = document.getElementById('password').value.trim();
      const statusDiv = document.getElementById('connectionStatus');
      const connectBtn = document.getElementById('connectBtn');

      if (!serverUrl) {
        alert('è¯·è¾“å…¥æœåŠ¡å™¨åœ°å€');
        return;
      }

      statusDiv.style.display = 'block';
      statusDiv.className = 'status connecting';
      statusDiv.textContent = 'â³ è¿æ¥ä¸­...';
      connectBtn.disabled = true;

      try {
        ws = new WebSocket(serverUrl);

        ws.onopen = () => {
          console.log('Connected to server');
          statusDiv.className = 'status connected';
          statusDiv.textContent = 'âœ… å·²è¿æ¥';
          
          document.getElementById('connectionPanel').style.display = 'none';
          document.getElementById('appContainer').classList.add('connected');
          
          loadFiles('.');
        };

        ws.onmessage = (event) => {
          const data = JSON.parse(event.data);
          handleMessage(data);
        };

        ws.onclose = () => {
          console.log('Disconnected from server');
          statusDiv.className = 'status disconnected';
          statusDiv.textContent = 'âŒ è¿æ¥å·²æ–­å¼€';
          connectBtn.disabled = false;
          
          document.getElementById('connectionPanel').style.display = 'flex';
          document.getElementById('appContainer').classList.remove('connected');
        };

        ws.onerror = (error) => {
          console.error('WebSocket error:', error);
          statusDiv.className = 'status disconnected';
          statusDiv.textContent = 'âŒ è¿æ¥å¤±è´¥: ' + error.message;
          connectBtn.disabled = false;
        };

      } catch (error) {
        console.error('Connection error:', error);
        statusDiv.className = 'status disconnected';
        statusDiv.textContent = 'âŒ è¿æ¥å¤±è´¥: ' + error.message;
        connectBtn.disabled = false;
      }
    }

    function handleMessage(data) {
      switch (data.type) {
        case 'file-result':
          handleFileResult(data);
          break;
        case 'error':
          showError(data.error);
          break;
        case 'pong':
          console.log('Pong received');
          break;
      }
    }

    function handleFileResult(data) {
      const { id, result } = data;
      
      if (result.success) {
        if (result.items) {
          renderFileTree(result.items);
        } else if (result.content !== undefined) {
          document.getElementById('fileContent').value = result.content;
          document.getElementById('currentFile').textContent = currentPath;
        } else {
          showSystemMessage('æ“ä½œæˆåŠŸ');
        }
      } else {
        showError(result.error || 'æ“ä½œå¤±è´¥');
      }
    }

    function sendRequest(type, data) {
      if (!ws || ws.readyState !== WebSocket.OPEN) {
        showError('æœªè¿æ¥åˆ°æœåŠ¡å™¨');
        return;
      }

      const message = {
        type: type,
        id: ++messageId,
        ...data
      };

      ws.send(JSON.stringify(message));
    }

    function loadFiles(path) {
      currentPath = path;
      sendRequest('file-operation', {
        operation: 'list',
        path: path
      });
    }

    function openFile(path) {
      currentPath = path;
      sendRequest('file-operation', {
        operation: 'read',
        path: path
      });
    }

    function saveFile() {
      const content = document.getElementById('fileContent').value;
      
      if (!currentPath) {
        showError('è¯·å…ˆé€‰æ‹©æ–‡ä»¶');
        return;
      }

      sendRequest('file-operation', {
        operation: 'write',
        path: currentPath,
        content: content
      });
    }

    function deleteFile() {
      if (!currentPath) {
        showError('è¯·å…ˆé€‰æ‹©æ–‡ä»¶');
        return;
      }

      if (!confirm('ç¡®å®šè¦åˆ é™¤ ' + currentPath + ' å—ï¼Ÿ')) {
        return;
      }

      sendRequest('file-operation', {
        operation: 'delete',
        path: currentPath
      });
    }

    function executeCommand() {
      const command = document.getElementById('terminalCommand').value.trim();
      
      if (!command) {
        return;
      }

      const outputDiv = document.getElementById('terminalOutput');
      outputDiv.innerHTML += '<div style="color: #4ec9b0; margin-bottom: 5px;">$ ' + command + '</div>';
      
      document.getElementById('terminalCommand').value = '';
      
      showSystemMessage('å‘½ä»¤å·²å‘é€åˆ°æœ¬åœ°ç»ˆç«¯');
    }

    function sendMessage() {
      const input = document.getElementById('chatInput');
      const message = input.value.trim();
      
      if (!message) {
        return;
      }

      addChatMessage('user', message);
      input.value = '';
      
      showSystemMessage('æ¶ˆæ¯å·²å‘é€åˆ°æœ¬åœ° AI åŠ©æ‰‹');
    }

    function addChatMessage(type, content) {
      const messagesDiv = document.getElementById('chatMessages');
      const messageDiv = document.createElement('div');
      messageDiv.className = 'message ' + type;
      messageDiv.textContent = content;
      messagesDiv.appendChild(messageDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function showSystemMessage(message) {
      addChatMessage('system', message);
    }

    function showError(message) {
      alert('é”™è¯¯: ' + message);
      console.error(message);
    }

    function switchTab(tabName) {
      document.querySelectorAll('.tab').forEach(tab => {
        tab.classList.remove('active');
      });
      document.querySelectorAll('.tab-content').forEach(content => {
        content.classList.remove('active');
      });

      document.querySelector(`.tab[data-tab="${tabName}"]`).classList.add('active');
      document.getElementById(tabName + 'Tab').classList.add('active');
    }

    function renderFileTree(items) {
      const fileTree = document.getElementById('fileTree');
      fileTree.innerHTML = '';

      items.forEach(item => {
        const fileItem = document.createElement('div');
        fileItem.className = 'file-item';
        fileItem.dataset.path = item.path;
        fileItem.dataset.type = item.type;

        const icon = document.createElement('span');
        icon.className = 'icon';
        icon.textContent = item.type === 'directory' ? 'ğŸ“' : 'ğŸ“„';

        const name = document.createElement('span');
        name.className = 'name';
        name.textContent = item.name;

        fileItem.appendChild(icon);
        fileItem.appendChild(name);

        if (item.type === 'directory') {
          fileItem.addEventListener('click', () => loadFiles(item.path));
        } else {
          fileItem.addEventListener('click', () => openFile(item.path));
        }

        fileTree.appendChild(fileItem);
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      const urlParams = new URLSearchParams(window.location.search);
      const serverUrl = urlParams.get('server');
      
      if (serverUrl) {
        document.getElementById('serverUrl').value = serverUrl;
      }
    });

    document.getElementById('chatInput').addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    document.getElementById('terminalCommand').addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        executeCommand();
      }
    });
  </script>
</body>
