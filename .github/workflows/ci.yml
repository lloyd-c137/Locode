name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x, 18.x, 20.x]

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install build tools for better-sqlite3
      run: |
        sudo apt-get update
        sudo apt-get install -y python3 make g++

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm test

  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'

    - name: Install build tools for better-sqlite3
      run: |
        sudo apt-get update
        sudo apt-get install -y python3 make g++

    - name: Install dependencies
      run: npm ci

    - name: Lint
      run: npm run lint

  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'

    - name: Install build tools for better-sqlite3
      run: |
        sudo apt-get update
        sudo apt-get install -y python3 make g++

    - name: Install dependencies
      run: npm ci

    - name: Build
      run: npm run build

  server-start:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'

    - name: Install build tools for better-sqlite3
      run: |
        sudo apt-get update
        sudo apt-get install -y python3 make g++

    - name: Install dependencies
      run: npm ci

    - name: Start server
      run: |
        npm start &
        SERVER_PID=$!
        sleep 3
        kill $SERVER_PID
        echo "Server started successfully"
